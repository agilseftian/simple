<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portofolio</title>

		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|PT+Serif:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 id="logo">Agil Seftian</h1>
			</header>
			<nav>
				<ul>
					<li><a href="#" id="toAbout">About</a></li>
					<li><a href="#" id="toSocial">Social</a></li>
					<li><a href="#" id="toContact">Contact</a></li>
				</ul>
			</nav>
			<div id="content">
				<article class="primary">
					<article id="about">
						<h2>About</h2>
						<p>
							My name is Agil Seftian 
						</p>
					</article>
					<article id="social">
						<h2>Social</h2>
						<ul>
							<li><a href="https://www.facebook.com/Agilseftian28" >Facebook</a></li>
							<li><a href="https://github.com/agilseftian" >Github</a></li>
						</ul>
					</article>
					<article id="contact">
						<h2>Contact</h2>
						<form>
							<input type="text" placeholder="Name" name="name">
							<input type="email" placeholder="Email" name="email">
							<textarea></textarea>
							<button type="submit" name="submit">Send</button>
					</article>
				</article>
			</div>
		</div>
	</body>
</html>
